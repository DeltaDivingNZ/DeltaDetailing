<script>
// Carousel functionality
const track = document.querySelector(".carousel-track");
const images = Array.from(track.children);
let index = 0;
const leftBtn = document.querySelector(".carousel-btn.left");
const rightBtn = document.querySelector(".carousel-btn.right");

function showSlide(i){
    if(i<0) i = images.length - 2;
    if(i>=images.length) i = 0;
    index = i;
    track.style.transform = `translateX(-${index*50}%)`;
}

leftBtn.addEventListener("click", ()=>showSlide(index-2));
rightBtn.addEventListener("click", ()=>showSlide(index+2));

let autoSlide = setInterval(()=>showSlide(index+2), 2000);

document.querySelector(".carousel-container").addEventListener("mouseenter", ()=>clearInterval(autoSlide));
document.querySelector(".carousel-container").addEventListener("mouseleave", ()=>autoSlide=setInterval(()=>showSlide(index+2), 2000));
</script>
