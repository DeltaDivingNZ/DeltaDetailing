<section class="booking-form">
<h2>Book a Service</h2>

<form name="booking" method="POST" data-netlify="true">
<input type="hidden" name="form-name" value="booking">
<div class="form-grid">

<div class="form-group"><label>Name</label><input type="text" name="name" required></div>
<div class="form-group"><label>Email</label><input type="email" name="email" required></div>
<div class="form-group"><label>Phone</label><input type="tel" name="phone" required></div>
<div class="form-group"><label>Vehicle Make & Model</label><input type="text" name="vehicle" required></div>

<div class="form-group">
<label>Mobile Detailing Required?</label>
<div class="radio-group">
<label><input type="radio" name="mobile" value="Yes" required>Yes</label>
<label><input type="radio" name="mobile" value="No" required>No</label>
</div>
</div>

<div class="form-group full">
<label>Select Service(s)</label>
<div class="multi-select">
<div class="multi-select-display">Select service(s) â–¼</div>
<div class="multi-select-options">
<label><input type="checkbox" name="services" value="Premium Interior Detail"> Premium Interior Detail</label>
<label><input type="checkbox" name="services" value="Premium Exterior Detail"> Premium Exterior Detail</label>
<label><input type="checkbox" name="services" value="Ultimate Interior Detail"> Ultimate Interior Detail</label>
<label><input type="checkbox" name="services" value="Ultimate Exterior Detail"> Ultimate Exterior Detail</label>
<label><input type="checkbox" name="services" value="Full Paint Correction"> Full Paint Correction</label>
<label><input type="checkbox" name="services" value="Ceramic Coating"> Ceramic Coating</label>
<label><input type="checkbox" name="services" value="Headlight Restoration"> Headlight Restoration</label>
<label><input type="checkbox" name="services" value="Engine Bay Detail"> Engine Bay Detail</label>
<label><input type="checkbox" name="services" value="Pre-Sale Detail"> Pre-Sale Detail</label>
</div>
</div>
</div>

<div class="form-group full">
<label>Anything else we should know?</label>
<textarea name="notes" rows="4" placeholder="Enter any special requests"></textarea>
</div>

<div class="form-group full">
<button type="submit" class="btn">Send Booking Request</button>
</div>

</div>
</form>

<script>
// Multi-select dropdown
const multiSelect = document.querySelector(".multi-select");
const display = multiSelect.querySelector(".multi-select-display");
const options = multiSelect.querySelector(".multi-select-options");

display.addEventListener("click", ()=>{
    options.style.display = options.style.display==="flex"?"none":"flex";
});

options.querySelectorAll("input[type=checkbox]").forEach(cb=>{
    cb.addEventListener("change", ()=>{
        const selected = Array.from(options.querySelectorAll("input:checked")).map(i=>i.value);
        display.textContent = selected.length ? selected.join(", ")+" â–¼" : "Select service(s) â–¼";
    });
});

document.addEventListener("click", e=>{
    if(!multiSelect.contains(e.target)) options.style.display="none";
});
</script>
