<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delta Detailing | Book a Service</title>

<style>
body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#0b0b0b; color:#e6e6e6; }
a { text-decoration:none; color:#6fae9a; }
section { padding:70px 20px; max-width:1100px; margin:auto; }
h2 { text-align:center; color:#6fae9a; margin-bottom:45px; }
header { background:radial-gradient(circle at top,#111,#050505); padding:60px 20px; text-align:center; }
header img { max-width:180px; margin-bottom:15px; }
header h1 { font-size:2.2rem; color:#6fae9a; margin-bottom:10px; }
header p { max-width:650px; margin:0 auto 20px; color:#b7cfd8; }
.btn { background:#6fae9a; color:#0b0b0b; padding:14px 32px; border-radius:5px; font-weight:bold; display:inline-block; }
/* NAV */
nav { text-align:center; background:#111; padding:15px; }
nav a { margin:0 15px; }
/* BOOKING FORM */
.booking-form { background:#101010; border:1px solid #222; border-radius:10px; padding:40px; max-width:900px; margin:40px auto; }
.form-grid { display:grid; grid-template-columns:1fr 1fr; gap:25px; }
.form-group { display:flex; flex-direction:column; }
.form-group.full { grid-column: span 2; }
label { margin-bottom:6px; font-weight:bold; }
input, textarea { padding:12px; background:#151515; border:1px solid #222; color:#e6e6e6; border-radius:6px; font-size:0.95rem; }
textarea { resize:none; }
/* MULTI-SELECT */
.multi-select { position:relative; }
.multi-select-display { padding:12px; background:#151515; border:1px solid #222; border-radius:6px; cursor:pointer; display:flex; justify-content: space-between; align-items:center; }
.multi-select-options { position:absolute; top:100%; left:0; right:0; background:#151515; border:1px solid #222; border-radius:6px; display:none; flex-direction: column; max-height:180px; overflow-y:auto; z-index:100; }
.multi-select-options label { padding:8px 12px; cursor:pointer; display:flex; align-items:center; }
.multi-select-options label:hover { background:#1a1a1a; }
.multi-select input[type=checkbox] { margin-right:10px; }
/* RADIO BUTTONS */
.radio-group { display:flex; gap:20px; align-items:center; }
.radio-group label { display:flex; align-items:center; gap:6px; cursor:pointer; color:#e6e6e6; }
.radio-group input { accent-color: #6fae9a; }
/* FOOTER */
footer { background:#050505; text-align:center; padding:50px 20px; border-top:1px solid #1a1a1a; }
footer a { color:#6fae9a; }
/* MOBILE CTA */
.mobile-cta { display:none; position:fixed; bottom:0; width:100%; background:#6fae9a; text-align:center; padding:14px; }
.mobile-cta a { color:#0b0b0b; font-weight:bold; display:block; }
@media(max-width:768px){
.form-grid { grid-template-columns:1fr; }
.mobile-cta { display:block; }
}
</style>
</head>

<body>

<header>
<img src="DD Logo Medium.png" alt="Delta Detailing">
<h1>Delta Detailing</h1>
<p>Professional automotive detailing serving Manawatu & surrounding areas.</p>
</header>

<nav>
<a href="index.html">Home</a>
<a href="services.html">Services</a>
<a href="gallery.html">Gallery</a>
<a href="booking.html">Book</a>
</nav>

<section class="booking-form">
<h2>Book a Service</h2>

<form name="booking" method="POST" data-netlify="true">
<input type="hidden" name="form-name" value="booking">
<div class="form-grid">

<div class="form-group"><label>Name</label><input type="text" name="name" required></div>
<div class="form-group"><label>Email</label><input type="email" name="email" required></div>
<div class="form-group"><label>Phone</label><input type="tel" name="phone" required></div>
<div class="form-group"><label>Vehicle Make & Model</label><input type="text" name="vehicle" required></div>

<div class="form-group">
<label>Mobile Detailing Required?</label>
<div class="radio-group">
<label><input type="radio" name="mobile" value="Yes" required>Yes</label>
<label><input type="radio" name="mobile" value="No" required>No</label>
</div>
</div>

<div class="form-group full">
<label>Select Service(s)</label>
<div class="multi-select">
<div class="multi-select-display">Select service(s) ‚ñº</div>
<div class="multi-select-options">
<label><input type="checkbox" name="services" value="Premium Interior Detail"> Premium Interior Detail</label>
<label><input type="checkbox" name="services" value="Premium Exterior Detail"> Premium Exterior Detail</label>
<label><input type="checkbox" name="services" value="Ultimate Interior Detail"> Ultimate Interior Detail</label>
<label><input type="checkbox" name="services" value="Ultimate Exterior Detail"> Ultimate Exterior Detail</label>
<label><input type="checkbox" name="services" value="Full Paint Correction"> Full Paint Correction</label>
<label><input type="checkbox" name="services" value="Ceramic Coating"> Ceramic Coating</label>
<label><input type="checkbox" name="services" value="Headlight Restoration"> Headlight Restoration</label>
<label><input type="checkbox" name="services" value="Engine Bay Detail"> Engine Bay Detail</label>
<label><input type="checkbox" name="services" value="Pre-Sale Detail"> Pre-Sale Detail</label>
</div>
</div>
</div>

<div class="form-group full">
<label>Anything else we should know?</label>
<textarea name="notes" rows="4" placeholder="Enter any special requests"></textarea>
</div>

<div class="form-group full">
<button type="submit" class="btn">Send Booking Request</button>
</div>

</div>
</form>
</section>

<footer>

<script>
// Multi-select dropdown
const multiSelect = document.querySelector(".multi-select");
const display = multiSelect.querySelector(".multi-select-display");
const options = multiSelect.querySelector(".multi-select-options");

display.addEventListener("click", ()=>{
    options.style.display = options.style.display==="flex"?"none":"flex";
});

options.querySelectorAll("input[type=checkbox]").forEach(cb=>{
    cb.addEventListener("change", ()=>{
        const selected = Array.from(options.querySelectorAll("input:checked")).map(i=>i.value);
        display.textContent = selected.length ? selected.join(", ")+" ‚ñº" : "Select service(s) ‚ñº";
    });
});

document.addEventListener("click", e=>{
    if(!multiSelect.contains(e.target)) options.style.display="none";
});
</script>

</body>
</html>
