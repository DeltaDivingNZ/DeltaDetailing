<style>
body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#0b0b0b; color:#e6e6e6; }
a { text-decoration:none; color:#6fae9a; }
section { padding:70px 20px; max-width:1100px; margin:auto; }
h2 { text-align:center; color:#6fae9a; margin-bottom:45px; }
header { background:radial-gradient(circle at top,#111,#050505); padding:60px 20px; text-align:center; }
header img { max-width:180px; margin-bottom:15px; }
header h1 { font-size:2.2rem; color:#6fae9a; margin-bottom:10px; }
header p { max-width:650px; margin:0 auto 20px; color:#b7cfd8; }
.btn {
background: #6fae9a;
color: #0b0b0b;
padding: 14px 32px;
border-radius: 5px;
font-weight: bold;
text-decoration: none;
display: inline-block;
transition:
transform 0.2s ease,
box-shadow 0.2s ease,
background-color 0.2s ease;
}


.btn:hover {
transform: translateY(-2px);
box-shadow: 0 8px 20px rgba(111, 174, 154, 0.35);
background-color: #7fc3ad;
}
/* NAV */
nav { text-align:center; background:#111; padding:15px; }
nav a {
position: relative;
color: #6fae9a;
margin: 0 15px;
font-weight: bold;
transition: transform 0.2s ease, color 0.2s ease;
}


nav a::after {
content: "";
position: absolute;
left: 0;
bottom: -6px;
width: 0;
height: 2px;
background: #6fae9a;
transition: width 0.25s ease;
}


nav a:hover {
transform: translateY(-2px);
color: #7fc3ad;
}


nav a:hover::after {
width: 100%;
}
/* BOOKING FORM */
.booking-form { background:#101010; border:1px solid #222; border-radius:10px; padding:40px; max-width:900px; margin:40px auto; }
.form-grid { display:grid; grid-template-columns:1fr 1fr; gap:25px; }
.form-group { display:flex; flex-direction:column; }
.form-group.full { grid-column: span 2; }
label { margin-bottom:6px; font-weight:bold; }
input, textarea { padding:12px; background:#151515; border:1px solid #222; color:#e6e6e6; border-radius:6px; font-size:0.95rem; }
textarea { resize:none; }
/* MULTI-SELECT */
.multi-select { position:relative; }
.multi-select-display { padding:12px; background:#151515; border:1px solid #222; border-radius:6px; cursor:pointer; display:flex; justify-content: space-between; align-items:center; }
.multi-select-options { position:absolute; top:100%; left:0; right:0; background:#151515; border:1px solid #222; border-radius:6px; display:none; flex-direction: column; max-height:180px; overflow-y:auto; z-index:100; }
.multi-select-options label { padding:8px 12px; cursor:pointer; display:flex; align-items:center; }
.multi-select-options label:hover { background:#1a1a1a; }
.multi-select input[type=checkbox] { margin-right:10px; }
/* RADIO BUTTONS */
.radio-group { display:flex; gap:20px; align-items:center; }
.radio-group label { display:flex; align-items:center; gap:6px; cursor:pointer; color:#e6e6e6; }
.radio-group input { accent-color: #6fae9a; }
/* FOOTER */
footer { background:#050505; text-align:center; padding:50px 20px; border-top:1px solid #1a1a1a; }
footer a { color:#6fae9a; }
/* MOBILE CTA */
.mobile-cta { display:none; position:fixed; bottom:0; width:100%; background:#6fae9a; text-align:center; padding:14px; }
.mobile-cta a { color:#0b0b0b; font-weight:bold; display:block; }
@media(max-width:768px){
.form-grid { grid-template-columns:1fr; }
.mobile-cta { display:block; }
}
</style>

<script>
// Multi-select dropdown
const multiSelect = document.querySelector(".multi-select");
const display = multiSelect.querySelector(".multi-select-display");
const options = multiSelect.querySelector(".multi-select-options");

display.addEventListener("click", ()=>{
    options.style.display = options.style.display==="flex"?"none":"flex";
});

options.querySelectorAll("input[type=checkbox]").forEach(cb=>{
    cb.addEventListener("change", ()=>{
        const selected = Array.from(options.querySelectorAll("input:checked")).map(i=>i.value);
        display.textContent = selected.length ? selected.join(", ")+" ‚ñº" : "Select service(s) ‚ñº";
    });
});

document.addEventListener("click", e=>{
    if(!multiSelect.contains(e.target)) options.style.display="none";
});
</script>
